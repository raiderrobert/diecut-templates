[template]
name = "rust-cli"
version = "0.1.0"
description = "A minimal Rust CLI application"

[variables.project_name]
type = "string"
prompt = "Project name"
default = "my-cli"

[variables.author]
type = "string"
prompt = "Author name"

[variables.license]
type = "select"
prompt = "License"
choices = ["MIT", "Apache-2.0", "MIT OR Apache-2.0"]
default = "MIT"

[variables.project_slug]
type = "string"
computed = "{{ project_name | slugify }}"

[files]
exclude = [".DS_Store"]
